<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>siglabor</title>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputScript library="js" name="scriptDate.js" />
	<h:outputScript library="js" name="mask.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<div style="float: left; padding-left: 10px;">
			<h:graphicImage library="images" name="logo_gota1.jpg" />
		</div>
		<a href="#" style="float: left;" class="aw-toggle js-toggle"><i
			class="fa  fa-angle-double-left"></i></a>
		<div class="menu-right">
			<span class="span-usuario">Olá, seja bem-vindo !!</span>
			<h:form styleClass="menu-form  js-menu-form">
				<p:panelGrid>
					<p:menubar styleClass="menu-sistema js-menu-sistema">
						<p:submenu label="Amostras">
							<p:menuitem value="Produção" url="/Amostra/amostra.xhtml" />
							<p:menuitem value="Embarcado"
								url="/Amostra/amostraEmbarcado.xhtml" />
							<p:menuitem value="Recebido"
								url="/Amostra/amostraRecebimento.xhtml" />
						</p:submenu>
						<p:submenu label="Umidade">
							<p:menuitem value="Umidades" url="/Analises/umidade.xhtml" />
							<p:menuitem value="Fator umidade"
								url="/Amostra/fatorumidade.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Percentual de Óleo">
							<p:menuitem value="Percentuais de óleo"
								url="/Analises/percentualoleo.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Proteína">
							<p:menuitem value="Proteína Total"
								url="/Analises/proteinatotal.xhtml" />
							<p:menuitem value="Proteína Solúvel"
								url="/Analises/proteinasoluvel.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Acidez">
							<p:menuitem value="Acidezes" url="/Analises/acidez.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Grupo F">
							<p:menuitem value="Urease" url="/Analises/urease.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Grupo O">
							<p:menuitem value="Clorofila" url="/Analises/clorofila.xhtml" />
							<p:menuitem value="Sabões" url="/Analises/saboes.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:submenu label="Outros">
							<p:menuitem value="PH" url="/Analises/ph.xhtml" />
						</p:submenu>
						<p:separator styleClass="menu-separator js-menu-separator" />
						<p:menuitem value="Sair" icon="ui-icon-close" action="#{autenticacaoBean.sairLogin}" title="Sair do sistema" />
					</p:menubar>
				</p:panelGrid>

			</h:form>
			<a href="#" class="topbar-menu-botton  js-topbar-menu-botton"><i
				class="fa  fa-bars"></i></a>
		</div>

	</header>
	<aside class="aw-sidebar js-sidebar">
		<nav class="aw-menu">
			<ul>
				<li><h:link outcome="/resultados/dashboard">
						<i class="fa  fa-fw  fa-home"></i>Dashboard</h:link></li>


				<li><h:link outcome="/CheckList/checklist">
						<i class="fa  fa-fw  fa-list-alt"></i>Check List</h:link></li>

				<li><h:link outcome="/Amostra/fatorsolucao">
						<i class="fa  fa-fw  fa-flask"></i>Fator Solução</h:link></li>
				<li><h:link>
						<i class="fa  fa-fw  fa-file-text"></i>Relatórios</h:link></li>
				<li><h:link outcome="/Produto/produto">
						<i class="fa  fa-fw  fa-cube"></i>Produto</h:link></li>
				<li><h:link outcome="/Produto/tipoproduto">
						<i class="fa  fa-fw  fa-cubes"></i>Tipo Produto</h:link></li>
				<li><h:link outcome="/Pessoas/analista">
						<i class="fa  fa-fw  fa-user"></i>Analista</h:link></li>
				<li><h:link outcome="/Turno/turno">
						<i class="fa  fa-fw fa-suitcase"></i>Turno</h:link></li>
				<li><h:link>
						<i class="fa  fa-fw  fa-users"></i>Usuários</h:link></li>
			</ul>
		</nav>
	</aside>
	<section class="aw-content js-content">
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<ui:insert name="content" />
	</section>
	<script>
		function configurarPeso() {
			$('.peso2').mask("##.####", {
				reverse : true
			});
			$('.peso1').mask("#.##", {
				reverse : true
			});
			$('.peso3').mask("#.#", {
				reverse : true
			});

			$('.peso4').mask("#.###", {
				reverse : true
			});

			$('.peso5').mask("##.#", {
				reverse : true
			});

			$('.peso6').mask("#.######", {
				reverse : true
			});

			$('.peso7').mask("##.##", {
				reverse : true
			});
		}
		$(document).ready(function() {
			configurarPeso();
		});
	</script>
</h:body>

</html>
