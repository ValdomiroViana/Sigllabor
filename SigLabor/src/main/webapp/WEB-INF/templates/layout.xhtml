	<script>
		function configurarPeso() {
			$('.peso2').mask("##.####", {

			$('.peso1').mask("#.##", {
				reverse : true
			});
			$('.peso3').mask("#.#", {
				reverse : true
			});
			
			$('.peso4').mask("#.###", {
				reverse : true
			});

			$('.peso5').mask("##.#", {
				reverse : true
			});
			
			$('.peso6').mask("#.######", {

			});
		}
		$(document).ready(function() {
			configurarPeso();
