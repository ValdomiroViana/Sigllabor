<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1 class="aw-page-title">Relatório Farelo</h1>
		<h:form id="frm">

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatoriosEmitidosBean.emitir}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatoriosEmitidosBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" size="8" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatoriosEmitidosBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" size="8" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
