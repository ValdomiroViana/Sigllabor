<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>siglabor</title>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputScript library="js" name="scriptDate.js" />
	<h:outputScript library="js" name="mask.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
</h:head >
<p:growl id="growl" showSummary="true" autoUpdate="true" life="5000" />
	<h:body style="background:  url(#{ resource [ 'images:tema_logo.PNG' ] } ) no-repeat;">
		<p:dialog header="Entrar" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false" visible="true"
			responsive="true">
			<h:form id="formCadastro">
				<h:panelGroup id="novoEnderecoPanel" layout="block"
					styleClass="ui-fluid">
					<h:panelGrid id="painel" columns="2" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-4, ui-grid-col-8">

						<p:outputLabel value="Email:" />
						<p:inputText maxlength="50" size="30"
							value="#{autenticacaoBean.usuario.email}" required="true" requiredMessage="Digite o email"/>
						<p:outputLabel value="Senha:" />
						<p:password maxlength="50" size="30"
							value="#{autenticacaoBean.usuario.senha}" required="true" requiredMessage="Digite a senha" />
							<h:outputLabel value=""/>
							<p:commandButton style="width:50%; float:right; color:#006400;" value="Entrar" action="#{autenticacaoBean.autenticar}">
							<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</p:dialog>
</h:body>
</html>
