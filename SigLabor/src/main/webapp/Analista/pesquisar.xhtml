<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Analistas</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo Analista"
						action="#{analistaBean.novo}" process="@this" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{analistaBean.analistas}" var="analista" 
				 reflow="true" style="margin-top: 20px">
				 <!-- nomeia-se footer para ficar no rodapé da página ou header no cabeçalho -->
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{analistaBean.novo}" update=":formCadastro:painel" />
				</f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{analista.nome}" />
				</p:column>
				<p:column headerText="Sobrenome" priority="3">
					<h:outputText value="#{analista.sobrenome}" />
				</p:column>
				<p:column headerText="Situação" priority="6">
					
				</p:column>

				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar"
						 />
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
