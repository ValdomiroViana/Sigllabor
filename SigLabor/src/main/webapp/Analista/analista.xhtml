<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Analistas</h1>
			<p:growl id="mensagem" />

		<h:form id="formListagem">

			<p:dataTable id="tabela" value="#{analistaBean.analistas}" var="analista" 
				 reflow="true" style="margin-top: 20px">
				 <!-- nomeia-se footer para ficar no rodapé da página ou header no cabeçalho -->
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{analistaBean.novo}" update=":formCadastro:painel" />
				</f:facet>
				<p:column headerText="Nome" priority="1">
					<h:outputText value="#{analista.nome}"/>
				</p:column>
				<p:column headerText="Sobrenome" priority="3">
					<h:outputText value="#{analista.sobrenome}" />
				</p:column>
				<p:column headerText="Situação" priority="6">
					<h:outputText value="#{analista.status}"/>
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{analistaBean.editar}" update=":formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="analistaSelecionado" value="#{analista}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</h:form>
		
	<p:dialog header="Cadastro Analista" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false" responsive="true">
		<h:form id="formCadastro">
		<h:panelGroup id="novoEnderecoPanel" layout="block"
					styleClass="ui-fluid">
					<p:messages autoUpdate="false" />
			<h:panelGrid id="painel" columns="2" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-4, ui-grid-col-8">

				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"
					value="#{analistaBean.analista.nome}" />
				<p:outputLabel value="Sobrenome:" />
				<p:inputText maxlength="50" size="30"
					value="#{analistaBean.analista.sobrenome}" />
			

				<p:outputLabel value="Status:" />
				<p:inputText maxlength="50" size="30"
					value="#{analistaBean.analista.status}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{analistaBean.salvar}"
					update=":mensagem :formCadastro:painel formListagem:tabela" oncomplete="PF('dialogo').hide();"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
			</h:panelGroup>
		</h:form>
	</p:dialog>
	</ui:define>

</ui:composition>
